<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Panda Mart | Register</title>
  {% load static %}
  <link href="{% static 'Static/assets/img/title-logo.png' %}" rel="icon">
  <link href="{% static 'Static/assets/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'Static/Assets-For-Auth/css/login.css' %}">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    {%if alert%}
    <script>
      swal('{{alert}}',
      {
        icon:"error",

      });
    </script>
  {%endif%}
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <a class="login-title" href ="/" style= "text-decoration: none;"><img src="{% static 'Static/assets/img/title-logo.png' %}" alt="logo" class="logo"> Panda Mart</a>
          </div>
          
          <div class="login-wrapper my-auto" style="width: 450px;">
            <h1 class="login-title">Register</h1>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="f_name">First name</label>
                <input type="text" name="fname" id="name" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="l_name">Last name</label>
                <input type="text" name="lname" id="name" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="name">Username</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Enter your passsword">
              </div>
              <div class="form-group mb-4">
                <label for="password">Confirm Password</label>
                <input type="password" name="C_password" id="C_assword" class="form-control" placeholder="Confirm your passsword">
              </div>
              <p style = "color: red;">{{ RegisterForm.errors }}</p>
              <input name="Create User" id="Register" style="color:aliceblue; background-color: rgb(201, 12, 153)" class="btn btn-block login-btn" type="submit" value="Register">
            
            </form>
            <p class="login-wrapper-footer-text" style="text-align: center;">Already have an account? <a href="/login" class="text-reset">Login to get started!</a></p>
          </div>
        </div>
        <div></div>
      
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 
</body>
</html>
