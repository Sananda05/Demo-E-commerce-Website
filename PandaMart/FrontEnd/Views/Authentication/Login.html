<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    {% load static %}
    <link href="{% static 'Static/assets/img/logo.png' %}" rel="icon" />
    <link
      href="{% static 'Static/assets/img/apple-touch-icon.png' %}"
      rel="apple-touch-icon"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'Static/Assets-For-Auth/css/login.css' %}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    {%if succ_alert%}
    <script>
      swal('{{succ_alert}}', {
        icon: 'success'
      })
    </script>
    {%endif%}

    {%if err_alert%}
    <script>
      swal('{{err_alert}}', {
        icon: 'error'
      })
    </script>
    {%endif%}

    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-7 px-0 d-none d-sm-block">
            <img
              src="{% static 'Static/assets/img/scene-2.png' %}"
              alt="login image"
              class="login-img"
              style=" padding: 35px 35px 55px 75px; -o-object-position: left; object-position: left; -o-object-fit: contain; object-fit: contain;"
            />
          </div>
          <div class="col-sm-5 login-section-wrapper">
            <div class="brand-wrapper">
              <a class="login-title" href="/" style="text-decoration: none;color:rgb(187, 7, 112)" 
                ><img
                  src="{% static 'Static/assets/img/logo.png' %}"
                  alt="logo"
                  class="logo" 
                />Panda Mart</a
              >
            </div>
            <div></div>
            <div class="login-wrapper my-auto" style="width: 350px;">
              <h1 class="login-title">Log in</h1>
              <form method="POST" action="">
                {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="username"
                    name="username"
                    id="username"
                    class="form-control"
                    placeholder="Your Username"
                  />
                </div>
                <div class="form-group mb-4">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Enter your passsword"
                  />
                </div>
                <input
                  name="login"
                  id="login"
                  class="btn btn-block login-btn"
                  type="submit"
                  value="Login"
                  style="background-color: rgb(201, 12, 153)""
                />
              </form>
              <a href="#!" class="forgot-password-link">Forgot password?</a>

              {{ RegisterForm.errors }}
              <p class="login-wrapper-footer-text">
                Don't have an account?
                <a href="/registration" class="text-reset">Register here!</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
