<!---->

<div class="page-wrapper mdc-toolbar-fixed-adjust">
  <main class="content-wrapper">
    <div class="mdc-layout-grid__inner">
      
</div>

<div class="page-wrapper mdc-toolbar-fixed-adjust">
  <main class="content-wrapper"> 
    <div class="mdc-layout-grid__inner">
      {% if products %}
        {% for p in products %}             
          <div class="mdc-layout-grid__cell stretch-card mdc-layout-grid__cell--span-3-desktop mdc-layout-grid__cell--span-4-tablet">
            <div class="mdc-card info-card info-card--warning">
              <div class="card-inner">
                <a href = "{{ p.product_name }}/" style = "text-decoration: None;">
                <h5 class="font-weight-light pb-2 mb-1 border-bottom">{{ p.price }}</h5>
                    
                <p class="tx-12 text-muted">{{ p.view }} persons viewd</p>
               
                <div class="card-icon-wrapper">
                  <i class="material-icons">dvr</i>
                </div>
              </div>
            </div>  
          </div>
        {% endfor %}
      {% endif %}  
    </div>  
  </main>
</div>

{% endblock %}
